{% extends 'base.html' %}
{% block content %}
<h1>Удалить площадку?</h1>
<p>Вы уверены, что хотите удалить площадку "{{ venue.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Удалить</button>
  <a href="{% url 'venues:venue_list' %}">Отмена</a>
</form>
{% endblock %}
