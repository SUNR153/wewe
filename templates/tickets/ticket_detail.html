{% extends 'base.html' %}
{% block content %}
<h2>Билет на "{{ ticket.event.title }}"</h2>
<p><strong>Дата события:</strong> {{ ticket.event.date|date:"d.m.Y H:i" }}</p>
<p><strong>Количество:</strong> {{ ticket.quantity }}</p>
<p><strong>Куплен:</strong> {{ ticket.bought_at|date:"d.m.Y H:i" }}</p>
<a href="{% url 'tickets:ticket_list' %}">← Назад</a>
{% endblock %}
