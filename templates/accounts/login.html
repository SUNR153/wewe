{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <label>Имя пользователя:</label>
    <input type="text" name="username" required><br>
    <label>Пароль:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Войти</button>
</form>
<p>Нет аккаунта? <a href="{% url 'accounts:register' %}">Зарегистрируйтесь</a></p>
{% endblock %}
