{% extends 'base.html' %}
{% block content %}
<h2>{{ event.title }}</h2>
<p><strong>Дата:</strong> {{ event.date|date:"d.m.Y H:i" }}</p>
<p><strong>Место:</strong> {{ event.location }}</p>
<p><strong>Цена:</strong> {{ event.price }} ₸</p>
<p>{{ event.description }}</p>
{% if user.is_authenticated and user.role == 'user' %}
    <a href="{% url 'tickets:buy_ticket' event.id %}">Купить билет</a>
{% endif %}
<a href="{% url 'events:event_list' %}">← Назад</a>
{% endblock %}
