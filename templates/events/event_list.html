{% extends 'base.html' %}
{% block content %}
<h2>События</h2>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'events:event_detail' event.pk %}">{{ event.title }}</a>
            — {{ event.date|date:"d.m.Y H:i" }}
        </li>
    {% empty %}
        <li>Событий пока нет.</li>
    {% endfor %}
</ul>
{% endblock %}
